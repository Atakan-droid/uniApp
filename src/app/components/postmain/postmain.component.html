<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Bootstrap 4 Blog Template For Developers</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- FontAwesome JS-->
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" >

</head> 


    
   
    
   
<br>
<!-- Main Body -->
<section>
  <br>
    <div class="container">
      <form [formGroup]="PostAddForm" >
        <div class="card-header" >
          <label for="uniPost" class="form-label"><h5>Gönderi Paylaşma</h5></label>
 
          <textarea type="text" name="msg" id="uniPost"
           msg cols="30" rows="5"
           class="form-control" formControlName="uniPost" style="background-color: rgb(255, 255, 255);">
          </textarea>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-success" style="border-radius: 15px;" (click)="postAdd()">Paylaş</button>
        </div>
      </form>
        <div class="row">
            <div class="col-sm-5 col-md-6 col-12 pb-4">
              <div class="card" style="width: 1110px;">
                <div *ngFor="let post of posts" class="comment mt-4 text-justify float-left"><hr> <img src="assets/img/user1.png" alt="" style="margin-left: 30px;" class="rounded-circle" width="40" height="40">
                   <hr> <h4 style="margin-left: 25px;">{{post.uniName}}</h4><span></span><hr>
                    <p style="width: 900px;height: 50px;margin-left: 10px;" >{{post.uniPost}}</p><button class="buttonMain" (click)="postDelete(post)" 
                    style="margin-left: 950px;padding-left: 20px;padding-right: 20px;"><b>Paylaşım Sil</b></button> 
                </div></div>
                
            </div>
            
        </div>
    </div>
</section>
