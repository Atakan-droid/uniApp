       <br>
       <div class="mb-3">
           <input
             type="text"
             class="form-control"
             id="filterText"
             [(ngModel)]="filterText"
             placeholder="Arama ifadesi giriniz"
           />
   <div
       class="d-flex flex-wrap justify-content-center justify-content-xl-start"
       style="gap: 12px;margin-top: 20px;">
       <div *ngFor="let univercity of univercityDetails |univercity:filterText" class="card" style="width: 300px;">
         <div >
         </div>
         <div class="card-header" style="text-align: center;">
            <img src="{{baseApiUrl}}{{univercity.univercityImage}}" style="width: 200px;height: 200px;">
         </div>
           <div class="card-body">
           </div>
           <ul class="list-group list-group-flush">
             <li class="list-group-item text-center">{{univercity.univercityName}}</li>
             <li class="list-group-item text-center">{{univercity.univercityRector}}</li>
             <li class="list-group-item text-center">{{univercity.cityName}}</li>
             <li class="list-group-item text-center">{{univercity.starCount}}</li>
           </ul>
           <div class="card-body d-grid gap-2 col-6 mx-auto">
             <button type="button"  class="btn btn-success text-center">Detaylar</button>
           </div>
         </div>
   
   </div>
