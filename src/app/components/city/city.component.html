<div class="mb-3">
    <input
      type="text"
      class="form-control"
      id="cityFilter"
      [(ngModel)]="cityFilter"
      placeholder="Aramak istediğiniz şehiri giriniz"

    />
  </div>
  <table class="table" >
    <tbody *ngIf="cityFilter" class="list">
      <tr *ngFor="let city of cities |city:cityFilter">
        <td routerLink="/main/univercity/univercities/{{city.id}}" style="font-weight: 600;font-size: 30px;">{{city.cityName }}</td>
      </tr>
    </tbody>
  </table>
