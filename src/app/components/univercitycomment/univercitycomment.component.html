<div *ngFor="let comment of comments">
<div class="card">
    <div class="card-header">
     <b> {{comment.userName}}</b>
      <a (click)="deleteComment(comment)" 
      class="btn btn-danger" style="margin-left: 40px;">Delete</a>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{comment.entry}}</p>
      </blockquote>
    </div>
  </div>
</div>
