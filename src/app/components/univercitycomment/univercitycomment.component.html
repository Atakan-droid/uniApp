<div *ngFor="let comment of comments">
<div class="card">
    <div class="card-header">
      {{comment.userName}}
      <a style="align-content: space-around;" (click)="deleteComment(comment)" class="btn btn-primary">Delete</a>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{comment.entry}}</p>
      </blockquote>
    </div>
  </div>
</div>
